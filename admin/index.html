<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Sooham_Rafiz | Admin Login</title>
    <link rel="stylesheet" type="text/css" href="../style/admin.css" />
    <script src="../scripts/admin.js" async></script>
</head>

<body>
    <header id="login-header">
        <form id="login-form" name="login" action="/admin/create" method="POST" autocomplete="off">
            <fieldset>
                <legend>Login</legend>
                <ul>
                    <li>
                        <label for="usermail">Email:</label>
                        <input type="email" name="usermail" placeholder="yourname@email.com" required autofocus>
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" placeholder="password" name="password" required>
                    </li>
                    <li>
                        <input type="submit" value="Login">
                    </li>
                </ul>
            </fieldset>
        </form>
    </header>
</body>
