<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Sooham's Blog</title>
    <link type="text/css" rel="stylesheet" href="../stylesheets/style.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Keep the site banner and navbar the same -->

    <div id="banner"></div>
    <div id="social">
        <a href="https://github.com/sooham">
            <img src="../img/github@2x.png">
        </a>
        <a href="mailto:sooham.rafiz@mail.utoronto.ca">
            <img src="../img/mail@2x.png">
        </a>
    </div>

    <div class="content">

        <ul id="navbar">
            <li><a href="#about_me">About Me</a>
            </li>
            <li><a href="">Blog</a>
            </li>
            <li><a href="#projects">Projects</a>
            </li>
            <li><a href="#checklist">Checklist</a>
            </li>
        </ul>

        <!-- Liquid template for blog posts begins here -->
        <h1 id="blog_header">My Blog</h1>
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="footer">
            <p>Site made by Sooham Rafiz c.2015.</p>
        </div>
    </div>

</body>

</html>
