<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Sooham_Rafiz</title>
    <meta name="description" content="Sooham Rafiz's personal website." />
    <link rel="stylesheet" type="text/css" href="./assets/index.css" />
    <link rel="stylesheet" type="text/css" href="./assets/fonts/fonts.css" />
</head>
<body>
    <header id="site-head">
        <h1>
            <!-- site-head-state span tag and style is filled in by javascript -->
            <a href="/blog">Sooham_Rafiz.<span class="site-head-state"></span></a>
        </h1>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="/blog">Blog</a></li>
            <li><a href="http://www.github.com/sooham">Github</a></li>
            <li><a href="/projects">Projects</a>
            <li><a href="/resume.pdf">resume</a></li>
        </ul>
    </nav>

    <main id="content">
    <!-- id post-template is a template used to display blog posts or projects 
         hidden through CSS -->
        <article id="post-template" class="post">
            <header class="post-header">
                <h2>{{title}}</h2>
            </header>
            <section class="post-content">
                {{content}}
            </section>
        </article>
    </main>
</body>
